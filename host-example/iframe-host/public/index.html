<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Some marketplace</title>

    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
    />
    <style>
      body {
        background-color: #180d27;
        height: 100vh;
      }
      .header {
        color: #efefff;
        font-family: sans-serif;
        text-transform: uppercase;
        margin: 50px auto;
        width: 230px;
      }
      .main {
        display: flex;
        justify-content: center;
        align-items: start;
        padding: 20px;
        background-color: #2d2246;
        border: 1px solid black;
        margin: 50px auto;
        width: 70%;
        height: 70%;
      }
      #modal {
        display: flex;
        z-index: 999;
        background: rgba(0,0,0,.8);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 5px;
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        border-radius: 1rem;
        width: 100%;
        height: 100%;
        max-width: 400px;
        max-height: 600px;
        background: #fff;
        position: relative;
      }
      #modal-opener {
        width: 100px;
        height: 40px;
        cursor: pointer;
        background: white;
      }
      #modal-closer {
        position: absolute;
        right: 5px;
        top: -25px;
        cursor: pointer;
        color: white;
      }
    </style>
  </head>

  <body>
    <h2 class="header">My marketplace</h2>

    <div class="main">
      <button id="modal-opener">Cash-out!</button>
    </div>

    <div id="modal-portal"></div>

    <script>
      function appendModal() {
        function htmlToElement(html) {
          const template = document.createElement('template');
          html = html.trim();
          template.innerHTML = html;
          return template.content.firstChild;
        }
        const modalElement = htmlToElement(`
              <div id="modal">
                <div class="modal-content">
                  <iframe
                    src="https://mooni.now.sh/send"
                    height="100%"
                    width="100%"
                    style="
                      border: 0;
                      margin: 0 auto;
                      display: block;
                      border-radius: 10px;
                    "
                  ></iframe>
                  <div id="modal-closer">X</div>
                </div>
              </div>
            `);

        const portal = document.getElementById('modal-portal');
        portal.appendChild(modalElement);

        const modalCloser = document.getElementById('modal-closer');
        modalCloser.onclick = () => portal.removeChild(modalElement);
      }

      const btn = document.getElementById('modal-opener');
      btn.onclick = appendModal;
    </script>
  </body>
</html>
